<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Length Property Challenge</title>
</head>
<body>

    <h1>JavaScript String Length Property</h1>
    <p>Open Google Chrome to see the results.</p>

    <script>
        // Define a string
        let message = "Hello, JavaScript!";

        // Use the length property
        let messageLength = message.length;

        // Output the result to the console
        console.log("The length of the string is:", messageLength);
    </script>

</body>
</html>
