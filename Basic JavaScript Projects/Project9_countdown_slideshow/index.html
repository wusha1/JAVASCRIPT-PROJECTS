<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9 - Countdown & Slideshow</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <h1>Project 9: Countdown & Slideshow</h1>

    <!-- COUNTDOWN SECTION -->
    <h2>Countdown Timer</h2>
    <p>Enter seconds and click Start:</p>
    <input id="seconds" value="10">
    <button onclick="countdown()">Start Countdown</button>
    <p id="timer"></p>

    <hr>

    <!-- SLIDESHOW SECTION -->
    <h2>Slideshow Challenge</h2>

    <div class="slideshow-container">

        <!-- Slide 1 -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/slide1.jpg" alt="Slide 1">
            <div class="text">Caption One</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/slide2.jpg" alt="Slide 2">
            <div class="text">Caption Two</div>
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/slide3.jpg" alt="Slide 3">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next/Prev buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <!-- Dots -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
