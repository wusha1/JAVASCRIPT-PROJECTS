<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Title that appears in the browser tab-->
  <title>jQuery Challenge</title>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
  <style>

    /* Styles the blue box that will be affected by a jQuery effect */
    #box {
      width: 200px;
      height: 150px;
      background-color: blue;
      margin: 30px auto;
      color: white;
      font-size: 24px;
      text-align: center;
      line-height: 150px; /*Vertically centers the text inside the box */
    }

    /* Styles the button that will trigger the jQuery event */
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="box">Hello!</div>
  <button id="hideBtn">Hide the Box</button>

  <script src="script.js"></script>
</body>
</html>
