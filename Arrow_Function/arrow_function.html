<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function Challenge</title>
</head>
<body>

    <h1>Arrow Function Challenge</h1>

    <p id="output"></p>
    <button onclick="arrowFunction()">Run Arrow Function</button>

    <script>
        // Arrow function version
        const arrowFunction = () => {
            document.getElementById("output").innerHTML =
                "This message is from an arrow function.";
        };
    </script>

</body>
</html>
