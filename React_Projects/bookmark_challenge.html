<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bookmark Challenge</title>

<style>
  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: Arial, sans-serif;
  }

  section {
    height: 100vh;
    padding: 40px;
  }

  nav a {
    margin-right: 15px;
    text-decoration: none;
    font-weight: bold;
  }

  #section1 { background: lightblue; }
  #section2 { background: lightcoral; }
  #section3 { background: lightgreen; }

</style>
</head>

<body>

<nav>
  <a href="#section1">Go to Section 1</a>
  <a href="#section2">Go to Section 2</a>
  <a href="#section3">Go to Section 3</a>
</nav>

<section id="section1">
  <h2>Section 1</h2>
  <p>This is the first section.</p>
</section>

<section id="section2">
  <h2>Section 2</h2>
  <p>This is the second section.</p>
</section>

<section id="section3">
  <h2>Section 3</h2>
  <p>This is the third section.</p>
</section>

</body>
</html>
