<!DOCTYPE html>
<html lang="en">

<head>
    <title>Using th console to Debug Code</title>
    <meta charset="UTF-8">
</head>

<body onload="pageLoad()">
    <button onclick="clickCount">Counter</button>
    <button onclick="resetCount">Reset Counter</button>
    <p id="counter"></p>
    <script>
        // Creates a greeting when page first loads
        function pageLoad() {
            var greeting = "Welcome to ";
            greeting += "learning how to debug code";
            greeting += "using th console with dev tools";
            window.alert(greeting);
        }

        // Sets default count to 0
        var count = 0;

        function clickCount() {
            count++;
            document.getElementById("counter").innerHTML = count;
        }
        // Resets number of clicks
        function reseCount() {
            var count = "";
            document.getElementById("counter").innerHTML = count;
        }
    </script>
</body>

</html>
